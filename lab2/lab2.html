		<svg
			width="500"
			height="200"
		></svg>

		<script type="text/javascript">
			const data = [];
			for (let i = 0; i < 10; i++) {
				data.push(Math.random() * 100);
				data.push();
			}

			const svg = d3.select("svg");

			const rects = svg
				.selectAll("rect")
				.data(data)
				.enter()
				.append("rect");

			rects
				.attr("x", (d, i) => i * 70)
				.attr("y", (d) => 200 - d)
				.attr("width", 50)
				.attr("height", (d) => d)
				.style("fill", "blue");
		</script>
	</body>
