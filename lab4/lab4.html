<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Lab 4 â€“D3.js - Transition, Update, Enter & Exit</title>
		<script src="https://d3js.org/d3.v7.min.js"></script>
		<style>
			svg {
				border: 1px solid black;
			}
		</style>
	</head>
	<body style="display: flex; flex-direction: column; gap: 4px">
		<h3 style="color: blue">Pham Cong Tuan</h3>
		<h4 style="font-weight: bold">ITITIU19060</h4>
		<h4 style="font-weight: bold">Data science and data visualization</h4>
		<h4 style="font-style: italic">Lab 4</h4>
		<p>
			This is all my own work. I did not copy the code from any other
			source
		</p>
		<div
			id="plot"
			style="width: 300px; height: 600px"
		></div>
		<script>
			var margin = { top: 20, right: 30, bottom: 30, left: 30 },
				width = 300 - margin.left - margin.right,
				height = 600 - margin.top - margin.bottom;

			var svg = d3
				.select("#plot")
				.append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr(
					"transform",
					"translate(" + margin.left + "," + margin.top + ")"
				);

			const data = d3
				.csv("https://tungth.github.io/data/vn-provinces-data.csv")
				.then(function (data) {
					var x = d3
						.scaleLinear()
						.domain([
							0,
							d3.max(data, function (d) {
								return +d.population;
							}),
						])
						.range([0, width]);
					svg.append("g")
						.attr("transform", "translate(0," + height + ")")
						.call(d3.axisBottom(x));

					var y = d3
						.scaleLinear()
						.domain([
							0,
							d3.max(data, function (d) {
								return +d["GRDP-VND"];
							}),
						])
						.range([height, 0]);
					svg.append("g").call(d3.axisLeft(y));

					svg.append("g")
						.selectAll("dot")
						.data(data)
						.enter()
						.append("circle")
						.attr("cx", function (d) {
							return x(d.population);
						})
						.attr("cy", function (d) {
							return y(d["GRDP-VND"]);
						})
						.attr("r", function (d) {
							return d.area / 1000;
						})
						.style("fill", "#69b3a2");
				});
		</script>
	</body>
</html>
