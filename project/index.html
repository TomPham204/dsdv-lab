<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Project</title>
		<!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
		<script src="https://d3js.org/d3.v4.js"></script>
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			svg {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div class="flex flex-col w-full h-[100vh]">
			<div
				class="flex justify-end items-center w-full gap-4 p-3 border-b border-b-1 border-1-[#cbcbd4]"
			>
				<a
					href="#"
					class="pb-1 border-b border-b-1 border-b-[#dedede]"
					>Page 1
				</a>
				<a
					href="#"
					class="pb-1 border-b border-b-1 border-b-[#dedede]"
					>Page 2
				</a>
				<a
					href="#"
					class="pb-1 border-b border-b-1 border-b-[#dedede]"
					>Page 3
				</a>
			</div>

			<div
				class="flex flex-wrap gap-2 justify-center w-full max-w-[1280px]"
			>
				<div id="area"></div>
				<script>
					let totalofyear = {
						2017: 0,
						2018: 0,
						2019: 0,
						2020: 0,
						2021: 0,
					};
					// set the dimensions and margins of the graph
					var margin = { top: 10, right: 30, bottom: 30, left: 50 },
						width = 460 - margin.left - margin.right,
						height = 400 - margin.top - margin.bottom;

					// append the svg object to the body of the page
					var svg = d3
						.select("#area")
						.append("svg")
						.attr("width", width + margin.left + margin.right)
						.attr("height", height + margin.top + margin.bottom)
						.append("g")
						.attr(
							"transform",
							"translate(" + margin.left + "," + margin.top + ")"
						);

					//Read the data
					d3.csv(
						"customer.csv",
						function (d) {
							totalofyear[d.DateFirstPurchase] += 1;
							console.log(totalofyear);
							return totalofyear;
						},
						function (data) {
							const x = d3
								.scaleBand()
								.range([0, width])
								.domain(Object.keys(totalofyear))
								.padding(0.1);

							const y = d3
								.scaleLinear()
								.range([height, 0])
								.domain([
									0,
									d3.max(Object.values(totalofyear)),
								]);

							const area = d3
								.area()
								.x((d) => x(d.year) + x.bandwidth() / 2)
								.y0(height)
								.y1((d) => y(d.total));

							svg.append("path")
								.datum(
									Object.entries(totalofyear).map(
										([year, total]) => ({ year, total })
									)
								)
								.attr("fill", "gray")
								.attr("stroke", "#69b3a2")
								.attr("d", area)
								.attr(
									"d",
									d3
										.line()
										.x((d) => x(d.year) + x.bandwidth() / 2)
										.y((d) => y(d.total))
								);

							svg.append("g")
								.attr(
									"transform",
									"translate(0," + height + ")"
								)
								.call(d3.axisBottom(x));

							svg.append("g").call(d3.axisLeft(y));

							svg.selectAll("myCircles")
								.data(
									Object.entries(totalofyear).map(
										([year, total]) => ({ year, total })
									)
								)
								.enter()
								.append("circle")
								.attr("fill", "red")
								.attr("stroke", "none")
								.attr(
									"cx",
									(d) => x(d.year) + x.bandwidth() / 2
								)
								.attr("cy", (d) => y(d.total))
								.attr("r", 3);
						}
					);
				</script>
			</div>
		</div>
	</body>
</html>
